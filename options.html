<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-blue-400">Blocked Websites</h2>
        <div class="flex items-center gap-2 mb-4">
            <input type="text" id="siteInput" 
                class="w-full p-3 rounded-lg border border-gray-600 bg-gray-700 text-white shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="example.com">
            <button id="addSite" 
                class="px-4 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-lg transform active:scale-95 transition duration-200 hover:bg-blue-500">
                Add
            </button>
        </div>
        <ul id="blockedList" class="space-y-2"></ul>
    </div>

    <script src="options.js"></script>
</body>
</html>
